<html lang="en">
<head>

<!-- в цикле ввести 3 числа и найти сумму -->
<body>
    
<p id="id1"> </p>
<script>
let n;
let sum = 0, numbers = '';

const MAX = 3

for (i=1; i<=MAX; i++){
    // n = +prompt(`введите ${i}-е число: `)
    n = +prompt(`введите ${i}/${MAX}`)
sum += n


if (i == MAX) 
numbers += n + ' ';
else numbers += n + " + "

}
// id1.innerHTML = 'сумма равна ' + sum
// // или id1.innerHTML = `Сумма + ""${sum}`;

id1.innerHTML =  `${numbers} = ${sum}`;
</script>


</body>
</html>
